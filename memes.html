<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои любимые мемы</title>
    <style>
        @import url('fonts/main_font.css');

        * {
            margin: 0;
            font-family: 'StratosSkyeng', sans-serif;
        }

        .content {
            background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png'), linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);
            background-repeat: repeat, no-repeat;
            background-position: center;
            background-size: auto, cover;
            min-height: 100vh;
            position: relative;
            padding-left: calc(50% - 500px);
            padding-right: calc(50% - 500px);
        }

        .title {
            padding-top: 128px;
            margin-bottom: 48px;
            font-size: 32px;
        }

        .next-page {
            background-color: #b8a9c9;
            color: white;
            padding: 11px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 38px;
            position: absolute;
            right: 100px;
            top: 24px;
            transition: background-color 0.3s ease;
        }

        .next-page:hover {
            background-color: #9b8bb3;
        }

        .prev-page {
            background-color: #b8a9c9;
            color: white;
            padding: 11px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 38px;
            position: absolute;
            left: 100px;
            top: 24px;
            transition: background-color 0.3s ease;
        }

        .prev-page:hover {
            background-color: #9b8bb3;
        }

        .meme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 30px;
        }

        .meme-img {
            width: 75%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .meme-img:hover {
            transform: scale(1.02);
        }
        
        .in-one-line {
            display: flex;
            gap: 32px;
        }
        
        @media (max-width: 1000px) {
            .meme-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <a href="facts.html" class="prev-page">&lt;&lt;&lt;&lt;Назад</a>
        <a href="quotes.html" class="next-page">Следующая страница&gt;&gt;&gt;&gt;</a>
        
        <h1 class="title">Мои любимые мемы</h1>
        
        <div class="meme-grid">
            <img src="images/мем1.jpg" alt="Мем 1" class="meme-img">
            <img src="images/мем2.jpg" alt="Мем 2" class="meme-img">
            <img src="images/мем3.jpg" alt="Мем 3" class="meme-img">
            <img src="images/мем4.jpg" alt="Мем 4" class="meme-img">
        </div>
    </div>
</body>
</html>
